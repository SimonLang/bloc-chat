<div>
    <div class="modal-header">
        <h3 class="modal-title text-center">Set a username</h3>
    </div>
    <div class="modal-body">
        <div class="form-group modal-input">
            <label for="newUserInput">Name:</label>
            <input id="newUserInput" type="text" ng-model="text">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()" ng-disabled="text === ''">Set username</button>
    </div>
</div>
